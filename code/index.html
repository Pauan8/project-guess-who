<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Name</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <aside id="question-section" class="question-section">
    <audio id="card-sound" src="./audio/card-flip.mp3">
    </audio>
    <button id="restart" class="outlined-button">
      RESTART
    </button>
    <div class="guess-who-icon">
      <img src="./images/print.png" alt="Guess Who" />
    </div>
    <div id="form" class="form"></div>

    <h1>Does the animal have</h1>

    <select id="questions">
      <option selected disabled default>Start quessing!</option>
      <optgroup label="fur color">
        <option value="brown">brown fur</option>
        <option value="yellow">yellow fur</option>
        <option value="black">black fur</option>
        <option value="orange">orange fur</option>
        <option value="white">white fur</option>
        <option value="beige">beige fur</option>
        <option value="fantasy">fantasy colored</option>
      </optgroup>
      <optgroup label="fur pattern">
        <option value="patchy">patches</option>
        <option value="spotty">spots</option>
        <option value="stripey">stripes</option>
        <option value="plain">plain</option>
      </optgroup>
      <optgroup label="animal">
        <option value="cat">cat</option>
        <option value="dog">dog</option>
        <option value="mouse">mouse</option>
        <option value="sheep">sheep</option>
      </optgroup>
      <optgroup label="accessories">
        <option value="collar">collar</option>
        <option value="bling">something fancy</option>
      </optgroup>
      <optgroup label="behaviour">
        <option value="bad">bad boi/grrl!</option>
      </optgroup>
    </select>
    <button id="filter" class="filled-button">FIND OUT</button>
    <div id="question-counter" class="question-counter"></div>
    <div id="question-timer" class="question-timer"></div>
  </aside>

  <section class="board-wrapper">
    <main class="game-board" id="board"></main>
  </section>

  <section id="winOrLose" class="win-or-lose-wrapper">
  </section>

  <script src="./script.js"></script>

</body>

</html>
